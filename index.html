<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_HTML_JS</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
    <h1>Formulário de Validação</h1>
    <form id="myForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" required><br><br>
        
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" required><br><br>
        
        <button type="submit">Submeter</button>
    </form>
    <div id="message" class="message"></div>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const campoA = parseFloat(document.getElementById('campoA').value);
            const campoB = parseFloat(document.getElementById('campoB').value);
            const messageDiv = document.getElementById('message');
            if (campoB > campoA) {
                messageDiv.textContent = 'Formulário válido! Campo B é maior que Campo A.';
                messageDiv.style.color = 'green';
            } else {
                messageDiv.textContent = 'Formulário inválido! Campo B deve ser maior que Campo A.';
                messageDiv.style.color = 'red';
            }
        });
    </script>
    </div>
</body>
</html>
